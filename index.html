<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NASA Astronomy Picture of the Day</h1>
    </header>

    <h1>NASA Image of the Day</h1>
    <form id="search-form" action="/search?date=">
      <label for="search-input">Enter Date:</label>
      <input type="date" id="search-input" name="date" placeholder="YYYY-MM-DD">
      <button type="submit">Search</button>
    </form>
    <br>
    <div id="current-image-container">
      <img id="current-image" alt="NASA Image of the Day">
      <p id="current-image-explanation"></p>
    </div>
    <h2>Search History</h2>
    <ul id="search-history"></ul>
    <script src="script.js"></script>
</body>
</html>
